<!doctype html>
<html lang="en">
  <head>
    <title>RPS-Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" >

    <!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js" ></script> -->
    <!-- fireBase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  </head>
  <body>
      <span id="dbKill" class="border border-light float-left text-white" >DBE</span>
      <div class="container">
        <div class="jumbotron mx-0">
          <div class="container">
            <h1 class="display-3 text-center">RPS Multiplayer Game</h1>
          </div>
        </div>
        <div class="row justify-content-center clearfix">
              <!-- Player registration-->
              <div id="PlayerRegistration" class="mb-2 text-center">
                  <form class="form-inline">
                      <div class="form-group mb-2">
                        <label for="player-name">Player Name</label>
                        <input class="ml-3 form-control" id="player-name" type="text">
                      </div>
                      <div class="form-group mx-sm-3 mb-2">
                        <button class="btn btn-primary" id="playerJoin" type="submit">Join Game</button>
                      </div>
                    </form>
              </div>
        </div>
        <!-- Player one div-->
        <div class="row">
          <div id="player-one" class="col-md-4 bg-white mx-3">
            <div><h3>Player One: <span id="playerOneName" class="text-warning"></span></h3></div>
            <div class="item p1Item invisible" id="P1Rock" selectItem="r">Rock</div>
            <div class="item p1Item invisible" id="P1Paper" selectItem="p">Paper</div>
            <div class="item p1Item invisible" id="P1Scissors" selectItem="s">Scissors</div>
          <div class="container bg-light">
            <h3>Wins: <span id="p1Wins">0</span></h3>
            <h3>Losses: <span id="p1Losses">0</span></h3>
          </Div>
            
          </div>
          <!-- Game Status div-->
          <div id="game-data" class="col-md-3 bg-white mx-3 border border-dark rounded text-center"><h3>Game Status</h3>
          <div id="game-state" class="bg-danger text-white invisible"></div>
          <div id="game-status" class="text-center"></div>
          </div>
          <!-- Player Two div -->
          <div id="player-two" class="col-md-4 bg-white ml-3">
              <div><h3>Player Two: <span id="playerTwoName" class="text-warning"></span></h3></div>
              <div class="item p2Item invisible" id="P2Rock" selectItem="r">Rock</div>
              <div class="item p2Item invisible" id="P2Paper" selectItem="p">Paper</div>
              <div class="item p2Item invisible" id="P2Scissors" selectItem="s">Scissors</div>
              <div class="container bg-light">
                <h3>Wins: <span id="p2Wins">0</span></h3>
                <h3>Losses: <span id="p2Losses">0</span></h3>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <div id="chat-output" class="mt-2"></div>
                <div id="gameChat" class="mb-2 text-center">
                    <form class="form-inline">
                        <div class="form-group my-2">
                          <label for="chatBox">Chat</label>
                          <input class="ml-3 form-control" id="chatBox" type="text">
                        </div>
                        <div class="form-group mx-sm-3 my-2">
                          <button class="btn btn-primary" id="playerChat">Submit</button>
                        </div>
                      </form>
                </div>    
            </div>
          </div>  
        
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
   
    
    
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
